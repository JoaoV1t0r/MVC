<div class="d-flex justify-content-center">
    <div class="card mt-3 text-dark text-center" style="width: 500px;">
        <div class="card-header">
            <h1>Login</h1>
        </div>
        <div class="card-body">
            {{status}}
            <form method="post">
                <div class="form-group">
                    <label for="">E-mail</label>
                    <input name="email" type="email" class="form-control" placeholder="email@test.com" required autofocus>
                </div>

                <div class="form-group my-3">
                    <label for="">Senha</label>
                    <input name="pass" type="password" class="form-control" required>
                </div>

                <button class="btn btn-lg btn-danger" type="submit">Entrar</button>
            </form>
        </div>
    </div>
</div>
